services:
  # Development service
  qurtesy-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: yarn dev --host
    profiles:
      - dev

  # Production service  
  qurtesy-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    profiles:
      - prod

  # Alternative production service on different port
  qurtesy-web-alt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    profiles:
      - prod-alt
